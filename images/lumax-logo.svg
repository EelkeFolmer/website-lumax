<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0369a1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mountainGradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#065f46;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0c4a6e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mountainGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0f766e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#075985;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="url(#skyGradient)"/>
  
  <!-- Mountains (moved up) -->
  <path d="M0 200 L150 40 L200 90 L300 20 L400 110 L400 200 Z" 
        fill="url(#mountainGradient1)" 
        opacity="0.8"/>
  <path d="M0 200 L100 60 L200 120 L350 50 L400 140 L400 200 Z" 
        fill="url(#mountainGradient2)" 
        opacity="0.9"/>
  
  <!-- Abstract bird (moved up) -->
  <path d="M280 40 C290 30, 300 35, 310 40 C320 45, 330 30, 340 35" 
        stroke="white" 
        stroke-width="3" 
        fill="none"/>
  
  <!-- Text centered at bottom with larger size -->
  <text x="200" y="175" 
        font-family="Arial, sans-serif" 
        font-size="72" 
        fill="white" 
        font-weight="bold"
        text-anchor="middle"
        letter-spacing="5">
    LUMAX
  </text>
</svg>
