{{ define "main" }}
  {{ partial "page-header" . }}

    
  {{ if .Params.banner.image }}
  <div class="page-banner">
    <img src="{{ .Params.banner.image }}" alt="{{ .Title }}" class="w-full h-auto object-cover">
  </div>
  {{ end }}

  <section class="section-sm">
    <div class="container">
      <div class="row">
        <div class="lg:col-12">
          <div class="content">
            {{ .Content }}
          </div>
        </div>
      </div>
    </div>
  </section>
{{ end }}
