<footer class="bg-theme-light">
  <div class="container">
    <div class="row items-center py-10">
      
      <!-- Left: Logo -->
      <div class="lg:col-3 mb-8 text-center lg:mb-0 lg:text-left">
        <a class="navbar-brand inline-block" href="{{ site.Home.RelPermalink }}">
          {{ partial "logo" }}
        </a>
      </div>

      <!-- Center: Navigation Links -->
      <div class="lg:col-6 mb-8 text-center lg:mb-0">
        <ul class="flex flex-wrap justify-center gap-4">
          {{ range site.Menus.header }}
            <li>
              <a
                class="text-base hover:text-primary transition"
                {{ if findRE `^http` .URL }} target="_blank" rel="noopener" {{ end }}
                href="{{ if findRE `^#` .URL }}
                          {{ if not $.IsHome }}
                            {{ site.Home.RelPermalink }}
                          {{ end }}{{ .URL }}
                       {{ else }}
                          {{ .URL | relLangURL }}
                       {{ end }}">
                {{ .Name }}
              </a>
            </li>
          {{ end }}
        </ul>
      </div>

      <!-- Right: Footer Text Block -->
      <div class="lg:col-3 text-center lg:text-right">
        <h2 class="text-lg font-semibold mb-2">{{ site.Params.footer_title }}</h2>
        <p class="text-sm">{{ site.Params.footer_content }}</p>
      </div>
    </div>
  </div>

  <!-- Bottom Line -->
  <div class="border-t border-border dark:border-darkmode-border py-7">
    <div class="container text-center text-light dark:text-darkmode-light">
      <p>{{ site.Params.copyright | markdownify }}</p>
    </div>
  </div>
</footer>
